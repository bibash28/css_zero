    <head>

        <title>Explicit and Implicit Grid</title>
        <style> 
            .container{
                width: 800px;
                background-color: lightgray;
                margin: auto;
                display: grid;
                grid-template-columns: min-content 1fr 1fr 1fr;
                grid-template-rows: 150px 150px;
                gap: 1rem;
            }

            .item{
                font-size: 2rem;
                background-color: royalblue;
                color: #fff;
                text-align: center;
            }
 
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item">item 1 - test Iamlongtextyes</div>

        </div>
    </body>
