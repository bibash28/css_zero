<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Flexbox</title> 
        <!-- <link rel="stylesheet" href="style.css"> --> 
        <style>
            .container{
                height: 700px;
                margin-top: 50px;
                /* padding: 20px 0; */
                background-color: #f19861;
                display: flex;
                /* flex-direction: row;
                flex-wrap: wrap; */
                flex-flow: row nowrap;
                justify-content: space-evenly;
                align-items: center;
                /* align-items: center; for wrap */
            }

            .item {
                padding: 30px;
                margin: 10px;
                background-color: #06af8f;
                font-size: 30px;
                color: #fff;
                text-align: center;
            }

            .item-1 {
                width: 200px;
                order: 1;
                /* flex-grow: 5; */
            }

            .item-5 {
                width: 200px;
                order: -1;
                /* align-self: flex-start; */
                /* flex-grow: 1; */
                /* flex-shrink: 5; */
                flex-basis: 100px;
            }
        </style> 
    </head>
    <body>
        <div class="container">
            <div class="item item-1">A</div>
            <div class="item item-2">B</div>
            <div class="item item-3">C</div>
            <div class="item item-4">D</div>
            <div class="item item-5">E</div>
        </div>
    </body>
</html>
