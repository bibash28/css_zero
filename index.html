<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="img/crown.png">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Yalax Hotel</title>
    </head>
    <body>
        <!-- navbar -->

        <div class="navbar">

            <input type="checkbox" class="checkbox" id="click" hidden>
            <!-- sidebar -->
            <div class="sidebar">
                <label for="click"> 
                    <div class="menu-icon">
                        <div class="line line-1"></div>
                        <div class="line line-2"></div>
                        <div class="line line-3"></div>
                    </div>
                </label>

                <ul class="social-icons-list">
                    <li>
                        <a href="#" class="social-link"><i class="fab
                                fa-facebook"></i></a>
                    </li>
                    <li>
                        <a href="#" class="social-link"><i class="fab
                                fa-twitter"></i></a>
                    </li>
                    <li>
                        <a href="#" class="social-link"><i class="fab
                                fa-google-plus-g"></i></a>
                    </li>
                    <li>
                        <a href="#" class="social-link"><i class="fab
                                fa-instagram"></i></a>
                    </li>
                </ul>

                <div class="year">
                    <p>2023</p>
                </div>
            </div>
            <!-- end of sidebar -->

            <!-- navigaton -->
            <div class="navigation">
                <div class="navigation-header">
                    <h1 class="navigation-heading">Yalax Hotel</h1>

                    <form class="navigation-search">
                        <input type="text" class="navigation-search-input"
                            placeholder="Search...">
                        <button class="navigation-search-btn">
                            <i class="fa fa-search" ></i>
                        </button>
                    </form>
                </div>

                <ul class="navigation-list">
                    <li class="navigation-item">
                        <a href="#" class="navigation-link">Home</a>
                    </li>
                    <li class="navigation-item">
                        <a href="#" class="navigation-link">About Us</a>
                    </li>
                    <li class="navigation-item">
                        <a href="#" class="navigation-link">Rooms</a>
                    </li>
                    <li class="navigation-item">
                        <a href="#" class="navigation-link">Events</a>
                    </li>
                    <li class="navigation-item">
                        <a href="#" class="navigation-link">Customers</a>
                    </li>
                    <li class="navigation-item">
                        <a href="#" class="navigation-link">Contact</a>
                    </li>
                </ul>

                <div class="copyright">
                    <p>&copy; 2023 Yalax Hotel. All Rights Reserved</p>
                </div>
            </div>
            <!-- emd of navigation -->
        </div>
        <!-- end of navbar -->

    </body>
</html>
